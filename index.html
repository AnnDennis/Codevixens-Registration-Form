<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Codevixens Band 4 Training</title>
  </head>
  <body>
    <div>
      <h3>Register for Codevixens Band 4 Training</h3>
      <form>
        <input type="text" id="fname" name="fname" placeholder="First Name" />

        <input type="text" id="lname" name="lname" placeholder="Last name" />
        <br />

        <input
          type="text"
          id="gmail"
          name="email"
          placeholder="Email Address"
        /><br />

        <input
          type="number"
          id="number"
          name="number"
          maxlength="8"
          placeholder="Phone Number"
        /><br />

        <input
          type="text"
          id="country"
          name="country"
          placeholder="Country"
        /><br />

        <label for="gender"> What is your Gender?</label>
        <input type="radio" id="gender" name="gender" value="Male" />
        <label for="Male"> Male</label>
        <input type="radio" id="gender" name="gender" value="Female" />
        <label for="female">Female</label><br />

        <label for="hear">How did you hear about us?</label>
        <select id="hear" name="hear" required>
          <option value="Twitter">Twitter</option></select
        ><br />

        <textarea name="message" placeholder="Tell us about yourself"></textarea
        ><br />

        <button>Submit Details</button>
      </form>
    </div>
  </body>
</html>
